<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Auth2Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2f3136;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #7289da;
        }
        .btn {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #5f73bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Auth2Bot</h1>
        <p>Sunucumuza erişmek için hesabınızı doğrulamanız gerekmektedir.</p>
        <a href="/auth" class="btn">Doğrula</a>
    </div>
</body>
</html>
